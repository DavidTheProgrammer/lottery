<header>
  <mat-toolbar color="primary">
    <span>Lucky Number Generator</span>
  </mat-toolbar>
</header>

<main class="main">
  <div class="boards">
    <header class="boards__header">
      <h2 class="boards__heading">May the odds be in your favour 🤞</h2>
    </header>

    <div class="boards__wrapper">
      <app-boards [boardOptions]="boardOptions"></app-boards>
    </div>
  </div>

  <div class="options">
    <app-board-options (generateBoards)="onGenerateBoards($event)"></app-board-options>
  </div>

</main>

<footer></footer>
