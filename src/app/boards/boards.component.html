<div class="boards">
  <ng-container *ngIf="boardOptions; else noOptions">
    <app-board class="board" *ngFor="let board of boardsToGenerate" [boardName]="board.boardName" [pool]="pool" [numbersToHighlight]="board.numbersToHighlight">
    </app-board>
  </ng-container>
</div>

<ng-template #noOptions>
  <div class="template__no-options">
    <h3 class="no-options__text">Board(s) will show up here</h3>
  </div>
</ng-template>
